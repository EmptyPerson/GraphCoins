<!DOCTYPE html>

    <meta charset="UTF-8">

    <style>
        .dropbtn {
            background-color: #434546;
            color: white;
            padding: 10px;
            font-size: 10px;
            border: none;
            cursor: pointer;
        }

        .dropbtn:hover, .dropbtn:focus {
            background-color: #000000;
        }

        .dropbutton {
            background-color: #3498DB;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .dropbutton:hover, .dropbtn:focus {
            background-color: #000000;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
            margin: 0;
        }

        .dropdown a:hover {
            background-color: #ddd;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            overflow: auto;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdowntime-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            overflow: auto;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdowntime-content a {
            color: #000000;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }


        .text {
            display: inline-block;
            font-size: 20px;

        }

        .timebutton {
            display: inline-block;
            margin-left: 200px;
        }

        .btn {
            margin-left: 5px;
            margin-right: 0px;
            background-color: #868484;
            color: #a6a4a4;
            padding: 8px;
            font-size: 8px;
            border: none;
            cursor: pointer;
        }

        .btn:hover, .btn:focus {
            background-color: #000000;
        }

        /*html, body {*/

        .show {

        }
    </style>
</head>
