<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChartCoins</title>
    <style>
        .dropbtn {
            display: inline;
            position: fixed;
            background-color: #434546;
            color: white;
            padding: 10px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            margin-left: 30px;


        }

        .dropbtn:hover, .dropbtn:focus {
            background-color: #000000;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
            margin: 0;

        }

        .dropdown a:hover {
            background-color: #ddd;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            overflow: auto;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .text {
            display: inline;
            position: fixed;
            font-size: 16px;
            margin-left: 18%;
            color: #a6a4a4;
            padding-top: 8px;
            margin-top: 0;
        }

        .timebutton {
            display: inline;
            margin-left: 50%;
            margin-top: 0;
            margin-bottom: 0;
            padding: 0;
        }

        .btn {
            margin-left: 5px;
            margin-right: 0px;
            background-color: #868484;
            color: #a6a4a4;
            padding: 8px;
            font-size: 12px;
            border-radius: 50%;
            border: #868484;
            cursor: pointer;

        }

        .btn:hover, .btn:focus {
            background-color: #000000;
        }

        .chart {
            max-width: 87%;
            margin-right: auto;
            margin-left: auto;
            padding-top: 15px;

        }

        .show {
            display: block;
        }

        body {
            background-color: #262424;

        }

        .timeshow {
            display: inline;
            padding: 8px;
            font-size: 16px;
            margin-left: 150px;
            color: #a6a4a4;
        }

        input[type="range"] {
            position: fixed;
            display: inline;
            width: 150px;
            margin-left: 25%;
            padding: 8px;
        }

    </style>
</head>
<body>


<div class="dropdown">

    <button class="dropbtn" id="choose-coin" onclick="ButtonChooseCoin()"> Choose coin: Bitcoin</button>

    <div class="dropdown-content" id="myDropdownCoin">
        <p onclick="ChooseCoin('Bitcoin')">Bitcoin</p>
        <p onclick="ChooseCoin('Ethereum')">Ethereum</p>
        <p onclick="ChooseCoin('Atom')">Atom</p>
        <p onclick="ChooseCoin('Doge')">Doge</p>
    </div>

    <p class="text"> Amount of points </p>

    <input id="r1" max="1000" min="1" onchange="scrole()" step="1" type="range" value="100">

    <div class="timebutton">
        <button class="btn" onclick="ChooseTime('6 hour')"> 6 hour</button>
        <button class="btn" onclick="ChooseTime('12 hours')"> 12 hours</button>
        <button class="btn" onclick="ChooseTime('1 day')"> 1 day</button>
        <button class="btn" onclick="ChooseTime('1 week')"> 1 week</button>
        <button class="btn" onclick="ChooseTime('1 month')"> 1 month</button>
        <button class="btn" onclick="ChooseTime('1 year')"> 1 year</button>
    </div>

    <p class="timeshow" id="timefromto"></p>

    <button class="btn" id="btn-download">
        Download
    </button>
</div>

<div class="chart">
    <canvas id="myChart"></canvas>
</div>


<script src=https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js></script>
<script src="main.js"></script>
</body>
</html>
